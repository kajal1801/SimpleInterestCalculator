<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>

            <hr>
            
            <form id="information_form">
                <div class="amount"><label>Amount <br>
                    <input type="number"  id="principal"></label>
                </div>  <br/>
                <div class="rate"><label>Rate <br><input type="range" oninput="updateRateBySlider();" id="rate" min="1" max="100" step="0.1" value="50"></label>
                    <br>
                     <label><input type="number" onblur="updateRateByInput();" id="rate_val" min="1" max="100" step="0.1" value="50"> % </label>
                </div>  <br/>
                <div class="time"><label>No. of Years <br>
                    <input type="number" id="years">
                </label></div>  <br/>
                <div>
                    <button onclick="compute(); return false;">Compute Interest</button>
                </div>  <br/>
                <output id="result"></output>
            </form>
        </div>
        <footer>
            <p> &#169; <script type="text/javascript">var year = new Date();document.write(year.getFullYear());</script>
                , Web App - Simple Interest Calculator</p>
        </footer>
    </body>
</html>
